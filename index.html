<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>The ultimate BV-Championship Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link type="text/css" rel="stylesheet" href="https://api.tui.com/ml/common-style-provider/css/main.min.css">
    <script type="text/javascript" src="https://api.tui.com/ml/cotton-ball/"></script>
    <style>
        .tui-info-container {
            margin: 15px 10px;
        }

        .teaser--hero {
            height: 470px;
            position: relative;
        }

        .tui-h0 {
            margin-left: 15px;
        }
    </style>
</head>
<body class="tui-design">

<div class="tui-container-fluid">
    <div class="tui-container">
        <div class="tui-row">
          <div class="tui-col-sm-6">
            <p class="tui-font--large">Meisi
                <span class="tui-notification" id="points_meisi"></span>
            </p>
          </div>
          <div class="tui-col-sm-6">
              <p class="tui-font--large">Rob 
                  <span class="tui-notification" id="points_rob"></span>
              </p>
          </div>
        </div>
        <a name="bv"><div class="tui-h0 tui-text--uppercase tui-font--ultrabold">BV-Championship Point goes to: Rob</div></a>
        <section class="teaser teaser--hero / u-bg-tb / row" id="bvChampionshipPoint" style="background: linear-gradient(217deg, rgba(255,0,0,.8), rgba(255,0,0,0) 70.71%),
            linear-gradient(127deg, rgba(0,255,0,.8), rgba(0,255,0,0) 70.71%),
            linear-gradient(336deg, rgba(0,0,255,.8), rgba(0,0,255,0) 70.71%);">
        </section>

        <!-- Countdown BV Champion -->
        <div class="tui-component tui-component-countdown" data-date="22-07-2018" data-time="13:55"
          data-display="day-hour-min-sec" data-target-selector="#bvChampionshipPoint"
          data-variant="hero--center-middle" data-days="Days" data-minutes="Minutes" data-hours="Hours" data-seconds="Seconds"></div>
    </div>
</div>
</body>

<script type="text/javascript" src="db_client.js"></script>

</html>
